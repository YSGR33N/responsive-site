<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>responsive design ys</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <img src="./images/meishi.jpg" class="header-photo">
        </header>
        
        <main>
            <section id="main">
                <h2 class="text-center">About</h2>
                <div class="flex-container">
                    <div class="box">
                        <h3 class="sub-title">今日の朝ごはん</h3>
                        <p>フレンチトースト</p>
                        <p>牛乳</p>
                    </div>
                    <div class="box">
                        <h3 class="sub-title">今日の昼ごはん</h3>
                        <p>ガパオライス</p>
                        <p>豆腐</p>
                    </div>
                    <div class="box">
                        <h3 class="sub-title">今日の夜ごはん</h3>
                        <p>鶏鍋</p>
                        <p>雑炊</p>
                    </div>
                </div>
            </section>
            
            <section id="contact">
                <h2 class="text-center">Contact</h2>
                <div class="button-wrapper">
                    <button type="button" class="btn-edge">お問い合わせ</button>
                </div>
            </section>
        </main>
    </body>
    
   </html>
